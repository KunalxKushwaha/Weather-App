<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    
</head>
<body>
    <main class="main-container">
        <header class="inp-cont">
            <input type="text" class= "inp-city" placeholder="Enter city name">
            <button class="srch-button">
                <span class="material-symbols-outlined">
search
</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        <img src="assets/assets/location.png" width="28px" height="28px" alt="">
                    </span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Sat, 24 May</h5>
            </div>

            <div class="weather-summ-cont">
                <img src="assets/assets/weather/clouds.svg" alt="" class="weather-summ-img">

                <div class="weather-summ-info">
                    <h1 class="temp-txt">29 °C </h1>
                    <h3 class="condition-text regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-cont">
                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                                <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M479-208q16 0 24.5-5.5T512-230q0-11-8.5-17t-25.5-6q-42 0-85.5-26.5T337-373q-2-9-9-14.5t-15-5.5q-11 0-17 8.5t-4 17.5q15 84 71 121.5T479-208Zm1 128q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-60q112 0 186-76.5T740-408q0-79-66.5-179.5T480-800Q353-688 286.5-587.5T220-408q0 115 74 191.5T480-140Zm0-340Z"/></svg>
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <div class="Humidity-value-txt">55%</div>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e3e3e3"><path d="M465-160q-54 0-85.5-28T348-273h68q0 26 11.5 39.5T465-220q27 0 38.5-12t11.5-41q0-29-11.5-42.5T465-329H80v-60h385q54 0 82 28t28 88q0 57-28 85t-82 28ZM80-568v-60h548q37 0 54-17.5t17-58.5q0-41-17-58.5T628-780q-38 0-55 20.5T556-708h-60q0-58 35-95t97-37q61 0 96 35.5T759-704q0 65-35 100.5T628-568H80Zm672 330v-60q35 0 51.5-19.5T820-374q0-38-18.5-55T748-446H80v-60h668q62 0 97 35t35 97q0 64-33 100t-95 36Z"/></svg>
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <div class="Wind-value-txt">2 m/s</div>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                                <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M479-208q16 0 24.5-5.5T512-230q0-11-8.5-17t-25.5-6q-42 0-85.5-26.5T337-373q-2-9-9-14.5t-15-5.5q-11 0-17 8.5t-4 17.5q15 84 71 121.5T479-208Zm1 128q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-60q112 0 186-76.5T740-408q0-79-66.5-179.5T480-800Q353-688 286.5-587.5T220-408q0 115 74 191.5T480-140Zm0-340Z"/></svg>
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <div class="Humidity-value-txt">55%</div>
                        </div>
                    </div>
                </div>

            <div class="forecast-item-cont">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 May</h5>
                    <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 May</h5>
                    <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 May</h5>
                    <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 May</h5>
                    <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>    
        </section>

        <section class="search-city message-section">
            <img src="assets/assets/message/search-city.png"">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Please Find the Weather Conditon of the City</h4>
             </div>
        </section>

         <section class="not-found message-section" style="display: none;">
            <img src="assets/assets/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Please Find the Weather Conditon of the City</h4>
             </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
